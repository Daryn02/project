<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="data" onsubmit="alert('submit!');return false">
        <p>Контактная информация</p>
        <label>Имя<input name = "firstName" type="text" required></label><br>
        <label>Фамилия<input name = "lastName" type="text" required></label><br>
        <label>Пол<input name = "gender" type="text" required></label><br>
        "Отправить": <input type="submit" value="Отправить">
    </form>
    <script>
        // получаем форму
        let form = document.forms.data; // <form name="my"> element
      
        // получаем элемент
        let elem = form.elements.firstName; // <input name="one"> element
      
        alert(elem.value); // 1

        var requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';
        var request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json';
        request.send();
        request.onload = function() {
            var superHeroes = request.response;
            populateHeader(superHeroes);
            showHeroes(superHeroes);
        }
        
      </script>
    
</body>
</html>
